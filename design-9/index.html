<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marketplace</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="navbar-1">
                <i class="fa-solid fa-box-archive"></i>
                <h1 class="light">Delivery</h1>
                <h1 class="dark">Pickup</h1>
                <h2>Select the delivery address <i class="fa-solid fa-pen-to-square"></i></h2>
                <h2>Nearest delivery today is 13:00-14:00</h2>
            </div>
            <div class="navbar-2">
                <h2>+8000-555-35-35</h2>
                <h2>Around the clock</h2>
            </div>
        </div>
        <div class="topbar">
            <div class="topbar-1">
                <img src="" alt="">
                <button>Catalog</button>
            </div>
            <div class="topbar-2">
                <h3>All Categories</h3>
                <input type="text" placeholder="Search in the market">
                <i class="fa-brands fa-searchengin"></i>
            </div>
            <div class="topbar-3">
                <i class="fa-solid fa-box box"></i>
                <i class="fa-solid fa-heart box"></i>
                <i class="fa-solid fa-cart-arrow-down box"></i>
                <i class="fa-solid fa-user box"></i>
            </div>
        </div>
        <div class="banner">
            <img src="images/banner.png" alt="">
        </div>
        <div class="content">
            <div class="content-1">
                <h1>Popular</h1>
                <h3 class="highlight">See all</h3>
            </div>
            <div class="content-2">
                <div class="item">
                    <img src="images/hammer.jpg" alt="">
                    <h2>Hammer</h2>
                    <div class="sub">
                        <h1>$2.00</h1>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="item">
                    <img src="images/book.jfif" alt="">
                    <h2>Book</h2>
                    <div class="sub">
                        <h1>$6.00</h1>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="item">
                    <img src="images/tv.jfif" alt="">
                    <h2>Tv</h2>
                    <div class="sub">
                        <h1>$800.00</h1>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="item">
                    <img src="images/disk.jfif" alt="">
                    <h2>Diskette</h2>
                    <div class="sub">
                        <h1>$3.00</h1>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="item">
                    <img src="images/telephone.jfif" alt="">
                    <h2>Telephone</h2>
                    <div class="sub">
                        <h1>$200.00</h1>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="item">
                    <img src="images/cart.jpg" alt="">
                    <h2>Cart</h2>
                    <div class="sub">
                        <h1>$50.00</h1>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/73eef5f6eb.js" crossorigin="anonymous"></script>
</body>
</html>
