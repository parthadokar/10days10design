<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popular Pro Stock Vectors</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav-1">
                <img src="images/logo.jpg" alt="">
                <h2>Vectors</h2>
                <h2>Photos</h2>
                <h2>PSD</h2>
                <h2>Video</h2>
                <h2>More</h2>
            </div>
            <div class="nav-2">
                <button>+Submit</button>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>
        <div class="topbar">
            <div class="topbar-1">
                <h1>Popular Pro Stock Vectors</h1>
            <h4>High Quality Vectors with worry-free licensing for personal and commercial use.</h4>
            </div>
            <div class="topbar-2">
                <input placeholder="Search Vectors">
            </div>
        </div>
        <div class="bottombar">
            <div class="bottombar-1">
                <h3>Latest</h3>
                <h3>Popular</h3>
                <h3 class="dark">Premium</h3>
                <h3 class="light">Free</h3>
            </div>
            <div class="bottombar-2">
                <i class="fa-solid fa-filter"></i>
                <i class="fa-solid fa-bookmark"></i>
            </div>
        </div>
        <div class="content">
            <div class="content-1">
                <img src="images/dog.png" alt="">
                <h1>Dog illustration</h1>
                <h3>Download <i class="fa-solid fa-download"></i></h3>
            </div>
            <div class="content-2">
                <img src="images/cycle.png" alt="">
                <h1>Astronaut riding</h1>
                <h3>Download <i class="fa-solid fa-download"></i></h3>
            </div>
            <div class="content-3">
                <img src="images/guitarist.png" alt="">
                <h1>Rockstar guitarist</h1>
                <h3>Download <i class="fa-solid fa-download"></i></h3>
            </div>
        </div>
        <div class="footer">
            <div class="footer-1">
                <h4>Discover All <br>Collections</h4>
            </div>
            <div class="footer-2">
                <button>Next Page <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="footer-3">
                <h4>Page</h4>
                <i class="fa-solid fa-arrow-left"></i>
                <button>1</button>
                <i class="fa-solid fa-arrow-right"></i>
                <h4>120</h4>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/73eef5f6eb.js" crossorigin="anonymous"></script>
</body>
</html>
