<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="images/image-equilibrium.jpg" alt="nft" id="nft-image">
      <h1 id="nft-name">Equilibrium #3429</h1>
      <p id="nft-content"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="line">
        <p id="price">0.041 ETH</p>
        <p id="time">3 days left</p>
      </div>
      <hr id="line">
      <div class="creator">
        <img src="images/image-avatar.png" alt="creator" id="creator-image">
        <h3 id="creator">Creation of<span id="white"> Jules Wyvern</span></h3>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Parth Adokar</a>.
  </div>
</body>
</html>
